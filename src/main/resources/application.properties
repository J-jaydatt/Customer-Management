spring.application.name=CMfrontend

server.port=9993

# JDBC URL for MySQL Database (replace with your DB details)
spring.datasource.url=jdbc:mysql://localhost:3306/CustomerManagment
spring.datasource.username=root  # Replace with your DB username
spring.datasource.password=root1234  # Replace with your DB password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect (can be adjusted for other databases)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# DDL Auto (options: none, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show SQL Queries
spring.jpa.show-sql=true

# Enable SQL Formatting (Optional, makes it easier to read SQL)
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool (Optional: HikariCP is the default pool in Spring Boot)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
